trigger:
  branches:
    include:
    - master
  paths:
    include:
    - hue/Makefile
    - hue/scripts/*
    - hue/build/*

pr: none

pool:
  vmImage: 'ubuntu-18.04'

steps:
- bash: |
    export DOCKER_PASSWORD=$(docker_password)
    export DOCKER_USERNAME=$(docker_username)
    cd $(Build.SourcesDirectory)/hue
    make release-all
