trigger:
  branches:
    include:
    - master
  paths:
    include:
    - zookeeper/Makefile
    - zookeeper/scripts/*
    - zookeeper/build/*

pr: none

pool:
  vmImage: 'ubuntu-18.04'

jobs:
- job: build_2_4_14
  steps:
  - bash: |
      export DOCKER_PASSWORD=$(docker_password)
      export DOCKER_USERNAME=$(docker_username)
      cd $(Build.SourcesDirectory)/zookeeper
      make release VERSION=2.4.14
- job: build_2_5_8
  steps:
  - bash: |
      export DOCKER_PASSWORD=$(docker_password)
      export DOCKER_USERNAME=$(docker_username)
      cd $(Build.SourcesDirectory)/zookeeper
      make release VERSION=2.5.8
- job: build_2_6_1
  steps:
  - bash: |
      export DOCKER_PASSWORD=$(docker_password)
      export DOCKER_USERNAME=$(docker_username)
      cd $(Build.SourcesDirectory)/zookeeper
      make release VERSION=2.6.1
