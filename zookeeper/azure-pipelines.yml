trigger:
  branches:
    include:
    - master
  paths:
    include:
    - zookeeper/Makefile
    - zookeeper/scripts/*
    - zookeeper/build/*

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- bash: |
    export DOCKER_PASSWORD=$(docker_password)
    export DOCKER_USERNAME=$(docker_username)
    cd $(Build.SourcesDirectory)/zookeeper
    make release-all


